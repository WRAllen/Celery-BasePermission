<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="TOLOOG" content="hencework"/>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">    
    {% block css %}{% endblock %}

</head>

<body>
    <!-- Preloader -->
    <div class="preloader-it">
        <div class="la-anim-1"></div>
    </div>
    <!-- /Preloader -->
    <div class="wrapper theme-1-active pimary-color-red">
        <!-- Top Menu Items -->
        {% include "up.html" %}
        <!-- /Top Menu Items -->
        
        <!-- Left Sidebar Menu -->
        {% include "left.html" %}
        <!-- /Left Sidebar Menu -->
        
        <!-- Right Sidebar Menu -->
        {% include "right.html" %}
        <!-- /Right Sidebar Menu -->
        
        

        <!-- Main Content -->
        <div class="page-wrapper">
            <div class="container-fluid pt-25">
                
                <!-- Row -->
               {% block content %}{% endblock %}
                <!-- /Row -->
            </div>
            
            <!-- Footer -->
            <footer class="footer container-fluid pl-30 pr-30">
                <div class="row">
                    <div class="col-sm-12">
                        <p>2017 &copy; 福州唐龙电子商务有限公司</p>
                    </div>
                </div>
            </footer>
            <!-- /Footer -->
            
        </div>
        <!-- /Main Content -->

    </div>
    <!-- /#wrapper -->
    
    <!-- JavaScript -->
    {% block js %}{% endblock %}
    <!-- /JavaScript -->
</body>

</html>
